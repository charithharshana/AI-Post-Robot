<!DOCTYPE html>
<html>
<head>
  <title>AI Post Robot by Charith Harshana</title>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }

    .header {
      background: rgba(255, 255, 255, 0.95);
      padding: 15px;
      text-align: center;
      border-bottom: 2px solid #667eea;
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #667eea;
      font-weight: 600;
    }

    .header .subtitle {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }

    .content {
      background: white;
      padding: 15px;
    }

    button {
      margin: 5px 0;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: #667eea;
      color: white;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.2s;
    }

    button:hover {
      background: #5a67d8;
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin: 15px 0 10px 0;
      color: #4a5568;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>🤖 AI Post Robot</h1>
    <div class="subtitle">by Charith Harshana</div>
  </div>
  <div class="content">
    <div class="section-title">📊 Captured Content</div>
    <div id="categoryList"></div>

    <div style="margin: 15px 0; padding: 10px; background: #f7fafc; border-radius: 6px;">
      <div style="font-weight: 600; margin-bottom: 5px;">📈 Statistics</div>
      <div id="totalCount" style="font-size: 14px; color: #4a5568;">0</div>
    </div>



    <div style="display: flex; gap: 5px; margin-bottom: 10px;">
      <button id="schedulePostsBtn" style="flex: 1; background: #667eea;">🚀 Schedule Posts</button>
      <button id="resetBtn" style="flex: 1; background: #f56565;">🔄 Reset</button>
    </div>

    <div style="margin-bottom: 10px;">
      <button id="advancedSchedulerBtn" style="width: 100%; background: #9f7aea;">✨ Advanced Scheduler</button>
    </div>

    <div class="section-title">🏷️ Categories</div>
    <div style="display: flex; gap: 5px; margin-bottom: 10px;">
      <input type="text" id="newCategory" placeholder="Enter new category"
             style="flex: 1; padding: 8px; border: 1px solid #e2e8f0; border-radius: 4px; font-size: 13px;">
      <button id="addCategoryBtn" style="background: #ed8936;">➕</button>
    </div>

    <div class="section-title">🌐 Supported Sites</div>
    <div style="display: flex; gap: 5px; margin-bottom: 10px;">
      <input type="text" id="newUrl" placeholder="Enter domain (e.g., example.com)"
             style="flex: 1; padding: 8px; border: 1px solid #e2e8f0; border-radius: 4px; font-size: 13px;">
      <button id="addUrlBtn" style="background: #38b2ac;">🔗</button>
    </div>
    <div id="urlList"></div>

    <div style="margin-top: 20px; padding: 10px; background: #edf2f7; border-radius: 6px; text-align: center;">
      <button id="settingsBtn" style="background: #805ad5; width: 100%;">⚙️ Settings & API Configuration</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
